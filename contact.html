<section class="contact-hero">
  <div class="contact-text">
    <h1>Contact PaySmart</h1>
    <p>Have questions or need support? Reach out to our team anytime and we'll get back to you promptly.</p>
    <p>Fill out the form or use the contact details below to connect with us.</p>
  </div>
  <div class="contact-form">
    <h2>Send a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="6" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
