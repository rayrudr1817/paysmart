<!DOCTYPE html>
<html>
<head>
  <title>PaySmart - Recharge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">PaySmart</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a class="active" href="recharge.html">Recharge</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="rech-container">

  <div class="rech-card">

    <h2>Mobile Recharge</h2>

    <form class="rech-form">

      <div class="number-row">
        <input list="codes" class="code" placeholder="+91">

        <datalist id="codes">
          <option value="+91 India">
          <option value="+1 USA">
          <option value="+44 UK">
          <option value="+61 Australia">
          <option value="+971 UAE">
        </datalist>

        <input type="text" class="mobile" placeholder="Mobile Number">
      </div>

      <input type="text" class="amount" placeholder="Enter Amount">

      <label class="rech-btn">
        <input type="checkbox" id="tick">
        <span>Recharge Now</span>
      </label>

      <div class="success-box">
        ✔ Recharge Successful
      </div>

    </form>

  </div>

</section>

<footer>
  © 2025 PaySmart. All rights reserved.
</footer>

</body>
</html>
